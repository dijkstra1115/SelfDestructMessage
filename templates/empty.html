<!DOCTYPE html>

<head>

    <title>消息已銷毀</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 8px;

            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .message {
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 18px;
            color: #888;
        }
    </style>
</head>

    <div class="container">
        <div class="message">

        </div>
    </div>
