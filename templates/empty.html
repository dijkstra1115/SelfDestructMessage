<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息已銷毀</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            color: #eee;
            overflow: hidden;
            position: relative;
        }
        
        #fire-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='images/fire.gif') }}") center center;
            background-size: cover;
            opacity: 0.15;
            z-index: 0;
        }
        
        .container {
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }
        
        .message {
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 22px;
            padding: 20px;
            border-radius: 5px;
            position: relative;
            color: #ff6b6b;
        }
        
        .ash {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #888;
            border-radius: 50%;
            opacity: 0;
        }
        
        #burned-paper {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px auto;
            position: relative;
            background: url("{{ url_for('static', filename='images/burning-paper.gif') }}") center/contain no-repeat;
        }
        
        .reset-link {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .reset-link:hover {
            background-color: rgba(255, 107, 107, 0.3);
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes burn {
            0% {
                filter: none;
                transform: scale(1);
                opacity: 1;
            }
            40% {
                filter: sepia(50%) brightness(90%);
                transform: scale(0.98);
                opacity: 0.9;
            }
            60% {
                filter: sepia(80%) brightness(60%) contrast(150%);
                transform: scale(0.95);
                opacity: 0.7;
            }
            80% {
                filter: sepia(100%) brightness(30%) contrast(200%);
                transform: scale(0.9);
                opacity: 0.5;
            }
            100% {
                filter: sepia(100%) brightness(10%) contrast(300%);
                transform: scale(0.85);
                opacity: 0.3;
            }
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(300px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="fire-background"></div>
    
    <div class="container">
        <div id="burned-paper"></div>
        <div class="message">
            該消息已被閱讀並已銷毀。
        </div>
        <a href="/reset" class="reset-link">重置訊息</a>
    </div>
    
    <script src="{{ url_for('static', filename='js/fire-effect.js') }}"></script>
</body>
</html>
